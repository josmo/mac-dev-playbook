---
downloads: ~/.ansible-downloads/

configure_dotfiles: yes
configure_terminal: no
configure_osx: no

configure_sudoers: false
sudoers_custom_config: ''
# Example:
# sudoers_custom_config: |
#   # Allow users in admin group to use sudo with no password.
#   %admin ALL=(ALL) NOPASSWD: ALL

dotfiles_repo: https://github.com/josmo/dotfiles.git
dotfiles_repo_accept_hostkey: true
dotfiles_repo_local_destination: ~/Development/workspace/GitHub/dotfiles
dotfiles_files:
  - .gitconfig
  - .gitconfig.tmo
  - .gitignore_global
  - .zshrc

homebrew_installed_packages:
  # - ansible # Installed via Pip.
  - go
  - gpg
  - nmap
  - node
  - ssh-copy-id
  - warrensbox/tap/tfswitch
  - terraform-docs
  - vault
  - wget
  - zsh-completion
  - openjdk
  - openjdk@11
  - jenv
  - thefuck
  - helm
  - helm@2
  - openconnect
  - vpn-slice

homebrew_taps:
  - homebrew/core
  - homebrew/cask
  - homebrew/cask-versions

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - google-chrome
  - slack
  - 1password
  - postman
  - arq
  - transmission
  - ngrok
  - vlc
  - jetbrains-toolbox
  - sourcetree
  - insync
  - pop
  - zoom
  - secure-pipes
  - freemind
  - cyberduck

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps:
  - { id: 497799835, name: "Xcode" }
  - { id: 1107828211, name: "ScreenFlow 6" }
  - { id: 947578651, name: "djay Pro" }
  - { id: 540107482, name: "DiverLog Lite" }
  - { id: 405399194, name: "Kindle" }
  - { id: 568494494, name: "Pocket" }
  - { id: 1278508951, name: "Trello" }
  - { id: 1147396723, name: "WhatsApp Desktop" }

mas_email: ""
mas_password: ""

osx_script: "~/.osx --no-restart"

# Install packages from other package managers.
# Note: You are responsible for making sure the required package managers are
# installed, eg. through homebrew.
composer_packages: []
  # - name: drush
  #   state: present # present/absent, default: present
  #   version: "^8.1" # default: N/A
gem_packages: []
  # - name: bundler
  #   state: present # present/absent/latest, default: present
  #   version: "~> 1.15.1" # default: N/A
npm_packages: []
  # - name: webpack
  #   state: present # present/absent/latest, default: present
  #   version: "^2.6" # default: N/A
pip_packages: []
  # - name: mkdocs
  #   state: present # present/absent/latest, default: present
  #   version: "0.16.3" # default: N/A

# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks: []
